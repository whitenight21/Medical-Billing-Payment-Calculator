<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Balance Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Payment Balance Calculator
    </h1>

    <div class="space-y-5">

      <input
        id="initial-amount"
        type="number"
        step="any"
        placeholder="Patient Responsibility"
        class="w-full p-4 text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      />

      <div class="border-b border-gray-300 my-6"></div>

      <div id="payments-container" class="space-y-4"></div>

      <div id="quick-buttons-noinput" class="hidden flex flex-wrap gap-3 justify-center">
        <button class="quick-copy px-4 py-2 bg-blue-100 text-blue-800 rounded font-semibold flex items-center gap-2 hover:bg-blue-200">
          Davis Exam <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy px-4 py-2 bg-yellow-100 text-yellow-800 rounded font-semibold flex items-center gap-2 hover:bg-yellow-200">
          Superior Exam <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
      </div>

      <div class="flex flex-wrap gap-3 justify-center mt-6">
        <button id="btn-not-in-eob" class="px-5 py-2.5 bg-green-100 text-green-800 rounded font-semibold flex items-center gap-2 hover:bg-green-200">
          Not in EOB <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button id="btn-clear" class="px-6 py-2.5 bg-red-50 text-red-600 font-bold rounded hover:bg-red-100">
          CLEAR
        </button>
      </div>

      <div id="result-area" class="hidden mt-8 text-center">
        <p class="text-sm text-gray-600 mb-2">
          Total Paid: <span id="total-paid" class="font-bold">$0.00</span>
        </p>
        <div id="result-box" class="text-3xl font-bold py-5 rounded-lg"></div>
        <button id="btn-copy-result" class="mt-4 px-6 py-3 border border-gray-300 rounded font-bold flex items-center gap-2 mx-auto hover:bg-gray-50">
          <span id="result-value"></span>
          <i data-lucide="copy" class="h-5 w-5"></i>
        </button>
      </div>

      <!-- Fixed quick buttons -->
      <div class="mt-10 grid grid-cols-2 gap-3 text-sm">
        <button class="quick-copy col-span-2 sm:col-span-1 px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          Keeping payment <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          Payment posted <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          Returned ret. <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          Remake ret. <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy col-span-2 sm:col-span-1 px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          CO-11 <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
        <button class="quick-copy px-4 py-2.5 bg-gray-100 rounded hover:bg-gray-200 flex items-center justify-center gap-2">
          Reversal <i data-lucide="copy" class="h-4 w-4"></i>
        </button>
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();

    // ───────────────────────────────────────────────
    //  EDIT TEXT HERE — now cleanly separated into bill vs refund
    // ───────────────────────────────────────────────
    const TEXTS = {
      noInput: {
        davisExam:  "Per Davis Vision, patient is responsible for remaining exam copay received on date of service XXXX",
        superiorExam: "Per Superior Vision, patient is responsible for remaining exam copay received on date of service XXXX"
      },

      fixed: {
        notInEob:  { label: "Not in EOB",     text: "Not in EOB" },
        keeping:   { label: "Keeping payment",text: "Keeping payment for claim" },
        posted:    { label: "Payment posted", text: "Payment posted in claim" },
        returned:  { label: "Returned ret.",  text: "Returned, no new order in POS, retraction required" },
        remake:    { label: "Remake ret.",    text: "Payment sent for remake, retraction required" },
        co11:      { label: "CO-11",          text: "CO-11 DX CODE IS INCONSISTENT WITH THE CPT CODE" },
        reversal:  { label: "Reversal",       text: "Reversal payment" }
      },

      result: {
        ok:    "OK",
        bill:  "Bill to Patient",
        refund:"Refund"
      },

      categories: [
        { label: "Davis Exam",   
          bill:   "Per Davis Vision, patient is responsible for remaining exam copay received on date of service XXXX",
          refund: "Per Davis Vision, patient was overcharged for the exam received on XXXX" },
        { label: "Superior Exam", 
          bill:   "Per Superior Vision, patient is responsible for remaining exam copay received on date of service XXXX",
          refund: "Per Superior Vision, patient was overcharged for the exam received on XXXX" },
        { label: "Davis Lens",   
          bill:   "Per Davis Vision, after lens allowance and/or discount was applied, the patient is responsible for the remaining balance",
          refund: "Per Davis Vision, after lens allowance and/or discount was applied, the patient overpaid for lens" },
        { label: "Superior Lens", 
          bill:   "Per Superior Vision, after lens allowance and/or discount was applied, the patient is responsible for the remaining balance",
          refund: "Per Superior Vision, after lens allowance and/or discount was applied, the patient overpaid for lens" },
        { label: "Davis Frame",  
          bill:   "Per Davis Vision, after frame allowance and/or discount was applied, the patient is responsible for the remaining balance",
          refund: "Per Davis Vision, after frame allowance and/or discount was applied, the patient overpaid for frame" },
        { label: "Superior Frame", 
          bill:   "Per Superior Vision, after frame allowance and/or discount was applied, the patient is responsible for the remaining balance",
          refund: "Per Superior Vision, after frame allowance and/or discount was applied, the patient overpaid for frame" },
        { label: "Davis CLE",    
          bill:   "Per Davis Vision, after applying the patient allowance and/or discount for the contact lenses fitting, the patient is responsible for the remaining balance of fit received on date of service XXXX",
          refund: "Per Davis Vision, after applying the patient allowance and/or discount for the contact lenses fitting, the patient overpaid for services received on date of service XXXX" },
        { label: "Superior CLE", 
          bill:   "Per Superior Vision, after applying the patient allowance and/or discount for the contact lenses fitting, the patient is responsible for the remaining balance of fit received on date of service XXXX",
          refund: "Per Superior Vision, after applying the patient allowance and/or discount for the contact lenses fitting, the patient overpaid for services received on date of service XXXX" },
        { label: "Davis CL",     
          bill:   "Per Davis Vision, after applying the patient allowance and/or discount for the contact lenses, the patient is responsible for the remaining balance",
          refund: "Per Davis Vision, after applying the patient allowance and/or discount for the contact lenses, patient overpaid for lens" },
        { label: "Superior CL",  
          bill:   "Per Superior Vision, after applying the patient allowance and/or discount for the contact lenses, the patient is responsible for the remaining balance",
          refund: "Per Superior Vision, after applying the patient allowance and/or discount for the contact lenses, patient overpaid for lens" }
      ]
    };
    // ───────────────────────────────────────────────

    const initialInput   = document.getElementById('initial-amount');
    const container      = document.getElementById('payments-container');
    const resultArea     = document.getElementById('result-area');
    const totalPaidEl    = document.getElementById('total-paid');
    const resultBox      = document.getElementById('result-box');
    const resultValueEl  = document.getElementById('result-value');
    const copyResultBtn  = document.getElementById('btn-copy-result');
    const noInputButtons = document.getElementById('quick-buttons-noinput');

    let paymentInputs = [];
    let nextId = 1;

    function createPaymentField() {
      const id = nextId++;
      const wrapper = document.createElement('div');
      wrapper.className = 'flex items-center gap-3';

      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.placeholder = `Payment ${id}`;
      input.className = 'flex-1 p-3.5 text-lg font-semibold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none';

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.className = 'px-3 py-2 text-sm font-medium text-red-600 border border-red-300 rounded hover:bg-red-50';
      removeBtn.onclick = () => {
        wrapper.remove();
        paymentInputs = paymentInputs.filter(el => el !== input);
        update();
      };

      wrapper.appendChild(input);
      if (paymentInputs.length >= 1) wrapper.appendChild(removeBtn);

      container.appendChild(wrapper);
      paymentInputs.push(input);

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const idx = paymentInputs.indexOf(input);
          if (idx === paymentInputs.length - 1) {
            createPaymentField();
            setTimeout(() => paymentInputs[paymentInputs.length-1].focus(), 10);
          } else {
            paymentInputs[idx + 1]?.focus();
          }
        }
      });

      input.addEventListener('input', update);
    }

    function getValues() {
      const initial = parseFloat(initialInput.value) || 0;
      const payments = paymentInputs.map(el => parseFloat(el.value) || 0);
      const total = payments.reduce((a, b) => a + b, 0);
      return { initial, total };
    }

    function update() {
      const { initial, total } = getValues();

      totalPaidEl.textContent = `$${total.toFixed(2)}`;

      // Remove previous vision helper if exists
      document.querySelectorAll('#vision-helper').forEach(el => el.remove());

      if (initial <= 0 || (initial === 0 && total === 0)) {
        resultArea.classList.add('hidden');
        noInputButtons.classList.remove('hidden');
        return;
      }

      noInputButtons.classList.add('hidden');
      resultArea.classList.remove('hidden');

      let message, colorClass, valueText, copyValue;

      if (total < initial) {
        const diff = initial - total;
        if (diff <= 9.99) {
          message = TEXTS.result.ok;
          colorClass = 'text-green-600 bg-green-50';
          valueText = `$${total.toFixed(2)}`;
          copyValue = total.toFixed(2);
        } else {
          message = TEXTS.result.bill;
          colorClass = 'text-green-600 bg-green-50';
          valueText = `$${diff.toFixed(2)}`;
          copyValue = diff.toFixed(2);
        }
      } else if (total > initial) {
        message = TEXTS.result.refund;
        colorClass = 'text-red-600 bg-red-50';
        const diff = total - initial;
        valueText = `-$${diff.toFixed(2)}`;
        copyValue = `-${diff.toFixed(2)}`;
      } else {
        message = TEXTS.result.ok;
        colorClass = 'text-green-600 bg-green-50';
        valueText = `$${total.toFixed(2)}`;
        copyValue = total.toFixed(2);
      }

      resultBox.className = `text-3xl font-bold py-5 ${colorClass} rounded-lg`;
      resultBox.textContent = message;
      resultValueEl.textContent = valueText;

      // Vision-plan helper buttons – only for meaningful bill or refund
      if (message === TEXTS.result.bill || message === TEXTS.result.refund) {
        const isBill = message === TEXTS.result.bill;

        const helperDiv = document.createElement('div');
        helperDiv.id = 'vision-helper';
        helperDiv.className = 'mt-8 space-y-4';

        for (let i = 0; i < TEXTS.categories.length; i += 2) {
          const catDavis   = TEXTS.categories[i];
          const catSuperior = TEXTS.categories[i + 1] || catDavis;

          const phraseDavis   = isBill ? catDavis.bill   : catDavis.refund;
          const phraseSuperior = isBill ? catSuperior.bill : catSuperior.refund;

          const row = document.createElement('div');
          row.className = 'grid grid-cols-1 sm:grid-cols-2 gap-3';

          // Davis (blue)
          const btnDavis = document.createElement('button');
          btnDavis.className = 'quick-copy px-4 py-3 rounded-lg font-medium border bg-blue-50 hover:bg-blue-100 text-blue-800 border-blue-200 transition flex items-center justify-between gap-2';
          btnDavis.dataset.copyText = phraseDavis;
          btnDavis.innerHTML = `
            <span>${catDavis.label}</span>
            <i data-lucide="copy" class="h-4 w-4 flex-shrink-0"></i>
          `;
          row.appendChild(btnDavis);

          // Superior (yellow)
          const btnSuperior = document.createElement('button');
          btnSuperior.className = 'quick-copy px-4 py-3 rounded-lg font-medium border bg-yellow-50 hover:bg-yellow-100 text-yellow-800 border-yellow-200 transition flex items-center justify-between gap-2';
          btnSuperior.dataset.copyText = phraseSuperior;
          btnSuperior.innerHTML = `
            <span>${catSuperior.label}</span>
            <i data-lucide="copy" class="h-4 w-4 flex-shrink-0"></i>
          `;
          row.appendChild(btnSuperior);

          helperDiv.appendChild(row);
        }

        resultArea.appendChild(helperDiv);
        lucide.createIcons();

        helperDiv.querySelectorAll('.quick-copy').forEach(btn => {
          btn.addEventListener('click', () => {
            navigator.clipboard.writeText(btn.dataset.copyText).catch(console.error);
          });
        });
      }
    }

    // Event listeners
    initialInput.addEventListener('input', update);
    initialInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (paymentInputs.length === 0) createPaymentField();
        paymentInputs[0]?.focus();
      }
    });

    document.getElementById('btn-copy-result').onclick = () => {
      const raw = document.getElementById('result-value').textContent;
      const cleaned = raw.replace(/^\$/, '');  // keep - sign for refunds
      navigator.clipboard.writeText(cleaned);
    };

    document.getElementById('btn-clear').onclick = () => {
      initialInput.value = '';
      container.innerHTML = '';
      paymentInputs = [];
      update();
      initialInput.focus();
    };

    document.getElementById('btn-not-in-eob').onclick = () => {
      navigator.clipboard.writeText(TEXTS.fixed.notInEob.text);
    };

    document.querySelectorAll('.quick-copy:not(#vision-helper .quick-copy)').forEach(btn => {
      btn.addEventListener('click', () => {
        const visibleText = btn.textContent.trim().replace(/ copy.*$/i, '').trim();
        let fullText = visibleText;

        Object.values(TEXTS.fixed).forEach(item => {
          if (item.label === visibleText) fullText = item.text;
        });

        navigator.clipboard.writeText(fullText);
      });
    });

    // Initialize
    createPaymentField();
    initialInput.focus();
    update();
  </script>

</body>
</html>
